    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <script>
        // برای جلوگیری از چشمک زدن صفحه، تم را قبل از بارگذاری کامل اعمال می‌کنیم
        function applyInitialTheme() {
            const savedTheme = localStorage.getItem(`theme_YNC_Ai_${localStorage.getItem('currentUser_YNC_Ai')}`) || localStorage.getItem('theme_YNC_Ai_guest') || 'system';
            if (savedTheme === 'dark' || (savedTheme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        applyInitialTheme();
    </script>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        .dark ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .hidden { display: none; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-bubble { animation: fadeInUp 0.4s ease-out; }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .code-block {
            background-color: #020617; /* slate-950 */
            border-radius: 8px;
            padding: 16px;
            font-family: monospace;
            direction: ltr;
            text-align: left;
            position: relative;
        }
        .code-block pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
        }
        .code-block .copy-code-btn {
            position: absolute;
            top: 8px;
            left: 8px;
            background-color: #334155;
            color: #cbd5e1;
            border: none;
            border-radius: 6px;
            padding: 4px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .code-block:hover .copy-code-btn {
            opacity: 1;
        }
        
        /* استایل سوییچ تم */
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #4f46e5; }
        input:focus + .slider { box-shadow: 0 0 1px #4f46e5; }
        input:checked + .slider:before { transform: translateX(26px); }
    </style>
</head>

        // --- منطق چالش ریاضی ---
        function setupMathChallenge() {
            mathError.classList.add('hidden');
            mathAnswerInput.value = '';
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            mathChallengeAnswer = num1 * num2;
            mathProblem.textContent = `${num1} × ${num2} = ?`;
            mathChallengeModal.classList.remove('hidden');
        }

        verifyMathButton.addEventListener('click', () => {
            const userAnswer = parseInt(mathAnswerInput.value, 10);
            if (userAnswer === mathChallengeAnswer) {
                mathChallengeModal.classList.add('hidden');
                login(signupEmailInput.value.trim());
            } else {
                mathError.classList.remove('hidden');
                setupMathChallenge();
            }
        });

        // --- منطق احراز هویت (شبیه‌سازی شده) ---
        function login(email) {
            currentUser = email;
            localStorage.setItem('currentUser_YNC_Ai', currentUser);
            loadChatHistory();
            loadAndSetTheme();
            authContainer.classList.add('hidden');
            chatContainer.classList.remove('hidden');
            scrollToBottom();
        }
        
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser_YNC_Ai');
            conversationHistory = [];
            chatContainer.classList.add('hidden');
            authContainer.classList.remove('hidden');
            loginView.classList.remove('hidden');
            signupView.classList.add('hidden');
        }

        function saveChatHistory() {
            if (currentUser) {
                localStorage.setItem(`chatHistory_YNC_Ai_${currentUser}`, JSON.stringify(conversationHistory));
            }
        }
        
        function getInitialMessage() {
            return {
                role: 'bot',
                type: 'text',
                content: 'سلام! من YNC_Ai هستم. یک مدل زبان پیشرفته که برای کمک به شما در انجام وظایف مختلف ساخته شده‌ام. چطور می‌توانم امروز شما را یاری کنم؟',
                feedback: null
            };
        }

        function loadChatHistory() {
            const savedHistory = localStorage.getItem(`chatHistory_YNC_Ai_${currentUser}`);
            conversationHistory = savedHistory ? JSON.parse(savedHistory) : [getInitialMessage()];
            renderChatHistory();
        }

        function clearChatHistory() {
            conversationHistory = [getInitialMessage()];
            saveChatHistory();
            renderChatHistory();
        }

        function renderChatHistory() {
            chatbox.innerHTML = '';
            conversationHistory.forEach((message, index) => appendMessage(message, index, false));
            scrollToBottom();
        }

        // --- منطق تم ---
        function setTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                themeToggle.checked = true;
            } else {
                document.documentElement.classList.remove('dark');
                themeToggle.checked = false;
            }
            const key = currentUser ? `theme_YNC_Ai_${currentUser}` : 'theme_YNC_Ai_guest';
            localStorage.setItem(key, theme);
        }

        function loadAndSetTheme() {
            const key = currentUser ? `theme_YNC_Ai_${currentUser}` : 'theme_YNC_Ai_guest';
            const savedTheme = localStorage.getItem(key);
            if(savedTheme) {
                setTheme(savedTheme);
            } else {
                // Check system preference
                if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    setTheme('dark');
                } else {
                    setTheme('light');
                }
            }
        }

        themeToggle.addEventListener('change', () => {
            setTheme(themeToggle.checked ? 'dark' : 'light');
        });

        settingsButton.addEventListener('click', () => {
            settingsModal.classList.remove('hidden');
        });
        closeSettingsModalButton.addEventListener('click', () => {
            settingsModal.classList.add('hidden');
        });

            if (lowerCaseMessage.includes('کدپایتون') || lowerCaseMessage.includes('python')) {

                return { type: 'code', language: 'python' };

            if (lowerCaseMessage.includes('سلام')) {
                return { type: 'text', content: 'درود بر شما! چطور می‌توانم کمک کنم؟' };
            }
            if (lowerCaseMessage.includes('خوبی')) {

            }
            return { type: 'text', content: 'متوجه سوال شما نشدم. می‌توانید به شکل دیگری بپرسید؟' };
        }

        function simulateModeration(text) {
            const flaggedWords = ['کلمه_نامناسب', 'توهین']; 
            let isFlagged = false;
            flaggedWords.forEach(word => {
                if (text.toLowerCase().includes(word)) { isFlagged = true; }
            });
            return isFlagged;
        }

        // --- Event Listeners ---
